<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ticket Average Calculator</title>
    <style>
      :root {
        --primary-color: #b03945;
        --primary-hover: #b03945;
        --background: #f0f4f8;
        --card-bg: white;
        --text-color: #333;
        --border-color: #ddd;
        --result-bg: #e7f3e7;
        --input-bg: white;
        --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        --red-zone: #ffcdd2;
        --yellow-zone: #fff9c4;
        --green-zone: #c8e6c9;
        --purple-zone: #e1bee7;
      }

      [data-theme="dark"] {
        --primary-color: #b03945;
        --primary-hover: #b03945;
        --background: #1a1a1a;
        --card-bg: #2d2d2d;
        --text-color: #e0e0e0;
        --border-color: #404040;
        --result-bg: #3a4d3a;
        --input-bg: #3d3d3d;
        --shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        --red-zone: #512627;
        --yellow-zone: #524c26;
        --green-zone: #265134;
        --purple-zone: #4a2665;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        transition: background-color 0.3s, color 0.3s;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: var(--background);
        color: var(--text-color);
        min-height: 100vh;
        margin: 0;
        padding: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .page-container {
        display: flex;
        gap: 20px;
        width: 100%;
        max-width: 800px;
        align-items: flex-start;
      }

      .side-content {
        display: flex;
        flex-direction: column;
        gap: 1rem;
        width: 200px;
      }

      .theme-toggle-wrapper {
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 1rem;
      }

      .switch {
        position: relative;
        display: inline-block;
        width: 60px;
        height: 30px;
      }

      .switch input {
        opacity: 0;
        width: 0;
        height: 0;
      }

      .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #4a5568;
        transition: 0.4s;
        border-radius: 30px;
      }

      .slider:before {
        position: absolute;
        content: "‚òÄÔ∏è";
        display: flex;
        align-items: center;
        justify-content: center;
        height: 24px;
        width: 24px;
        left: 3px;
        bottom: 3px;
        background-color: white;
        transition: 0.4s;
        border-radius: 50%;
        font-size: 16px;
      }

      input:checked + .slider {
        background-color: #2d3748;
      }

      input:checked + .slider:before {
        transform: translateX(30px);
        content: "üåô";
        background-color: #1a202c;
      }

      .performance-key {
        width: 200px;
        background: var(--card-bg);
        padding: 1rem;
        border-radius: 12px;
        box-shadow: var(--shadow);
      }

      .key-title {
        font-size: 1.1rem;
        font-weight: 600;
        margin-bottom: 0.8rem;
        text-align: center;
      }

      .key-item {
        padding: 0.7rem;
        margin-bottom: 0.7rem;
        border-radius: 8px;
        font-size: 0.85rem;
      }

      .key-item:last-child {
        margin-bottom: 0;
      }

      .key-item h3 {
        margin-bottom: 0.3rem;
        font-size: 0.9rem;
      }

      .key-item p {
        margin: 0;
        line-height: 1.3;
      }

      .red-zone {
        background-color: var(--red-zone);
      }

      .yellow-zone {
        background-color: var(--yellow-zone);
      }

      .green-zone {
        background-color: var(--green-zone);
      }

      .purple-zone {
        background-color: var(--purple-zone);
      }

      .main-content {
        display: flex;
        flex-direction: column;
        gap: 20px;
        flex-grow: 1;
      }

      .container {
        background: var(--card-bg);
        padding: 2rem;
        border-radius: 12px;
        box-shadow: var(--shadow);
      }

      .header {
        margin-bottom: 1.5rem;
      }

      h2 {
        font-size: 1.5rem;
        font-weight: 600;
        color: var(--text-color);
        text-align: center;
      }

      .form-group {
        margin-bottom: 1.2rem;
      }

      label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: 500;
        color: var(--text-color);
      }

      input {
        width: 100%;
        padding: 0.8rem;
        border: 2px solid var(--border-color);
        border-radius: 8px;
        background-color: var(--input-bg);
        color: var(--text-color);
        font-size: 1rem;
        transition: border-color 0.3s;
      }

      input:focus {
        outline: none;
        border-color: var(--primary-color);
      }

      button {
        width: 100%;
        padding: 0.8rem;
        background-color: var(--primary-color);
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      button:hover {
        background-color: var(--primary-hover);
      }

      .result {
        margin-top: 1.5rem;
        padding: 1rem;
        background-color: var(--result-bg);
        border-radius: 8px;
        font-size: 0.95rem;
      }

      .result h3 {
        margin-bottom: 0.8rem;
        color: var(--text-color);
      }

      .result p {
        margin: 0.5rem 0;
        line-height: 1.4;
        padding: 0.5rem;
        border-radius: 4px;
      }

      @media (max-width: 768px) {
        .page-container {
          flex-direction: column;
          align-items: center;
        }

        .side-content {
          width: 100%;
          max-width: 200px;
        }

        .performance-key {
          width: 100%;
        }
      }

      @media (max-width: 480px) {
        .container {
          padding: 1.5rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="page-container">
      <div class="side-content">
        <div class="theme-toggle-wrapper">
          <label class="switch">
            <input type="checkbox" id="themeToggle" />
            <span class="slider"></span>
          </label>
        </div>

        <div class="performance-key">
          <div class="key-title">Performance Levels</div>
          <div class="key-item red-zone">
            <h3>RED (0 - 3.4)</h3>
            <p>Underperforming<br />(Failed Audit)</p>
          </div>
          <div class="key-item yellow-zone">
            <h3>YELLOW (3.5 - 5.0)</h3>
            <p>Good Performance<br />(Passed Audit)</p>
          </div>
          <div class="key-item green-zone">
            <h3>GREEN (5.1 - 8.0)</h3>
            <p>Great Performance<br />(Passed Audit)</p>
          </div>
          <div class="key-item purple-zone">
            <h3>PURPLE (8.1+)</h3>
            <p>Overperforming<br />Burnout Risk</p>
          </div>
        </div>
      </div>

      <div class="main-content">
        <div class="container">
          <div class="header">
            <h2>Ticket Average Calculator</h2>
          </div>

          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" />
          </div>

          <div class="form-group">
            <label for="ticketCount">Tickets Handled:</label>
            <input type="number" id="ticketCount" />
          </div>

          <div class="form-group">
            <label for="startDate">Start Date (Audit Month):</label>
            <input type="date" id="startDate" />
          </div>

          <div class="form-group">
            <label for="endDate">End Date (Audit Month):</label>
            <input type="date" id="endDate" />
          </div>

          <div class="form-group">
            <label for="loa">LOA Days:</label>
            <input type="number" id="loa" />
          </div>

          <button id="calculateBtn">Calculate</button>

          <div class="result" id="result"></div>
        </div>
      </div>
    </div>

    <script>
      // Theme switching
      const themeToggle = document.getElementById("themeToggle");
      const prefersDark = window.matchMedia("(prefers-color-scheme: dark)");

      // Set initial theme based on system preference
      if (prefersDark.matches) {
        document.documentElement.setAttribute("data-theme", "dark");
        themeToggle.checked = true;
      }

      themeToggle.addEventListener("change", () => {
        if (themeToggle.checked) {
          document.documentElement.setAttribute("data-theme", "dark");
        } else {
          document.documentElement.removeAttribute("data-theme");
        }
      });

      function getPerformanceZone(average) {
        if (average <= 3.4) return ["red-zone", "RED"];
        if (average <= 5.0) return ["yellow-zone", "YELLOW"];
        if (average <= 8.0) return ["green-zone", "GREEN"];
        return ["purple-zone", "PURPLE"];
      }

      // Calculator functionality
      document
        .getElementById("calculateBtn")
        .addEventListener("click", function () {
          const name = document.getElementById("name").value;
          const tickets = parseInt(
            document.getElementById("ticketCount").value
          );
          const startDate = new Date(
            document.getElementById("startDate").value
          );
          const endDate = new Date(document.getElementById("endDate").value);
          const loa = parseInt(document.getElementById("loa").value) || 0;
          const currentDate = new Date();

          // Set both start and end times to 21:00 (9 PM)
          startDate.setHours(21, 0, 0, 0);
          const endTime = new Date(endDate);
          endTime.setHours(21, 0, 0, 0);

          const STANDARD_MONTH_DAYS = 30;
          const adjustedMonthDays = STANDARD_MONTH_DAYS - loa; // Total working days in the month

          // Calculate current average based on adjusted days
          const average = tickets / adjustedMonthDays;
          const [zoneClass, zoneName] = getPerformanceZone(average);

          // Calculate targets based on adjusted month days
          const target3 = 3 * adjustedMonthDays;
          const target4_2 = 4.2 * adjustedMonthDays;
          const target5 = 5 * adjustedMonthDays;

          // Calculate if targets are actually secured based on total tickets needed
          const secured3 = tickets >= target3;
          const secured4_2 = tickets >= target4_2;
          const secured5 = tickets >= target5;

          // Calculate remaining tickets needed
          const remaining3 = Math.max(0, target3 - tickets);
          const remaining4_2 = Math.max(0, target4_2 - tickets);
          const remaining5 = Math.max(0, target5 - tickets);

          let output = `<h3>Results for ${name}</h3>`;
          output += `<p class="${zoneClass}">Current Average: ${average.toFixed(
            2
          )} tickets/day (${zoneName} Zone)</p>`;
          output += `<p>3.0 average: ${
            secured3
              ? `‚úÖ Secured!`
              : `‚ùå Need ${remaining3.toFixed(2)} tickets to reach`
          }</p>`;
          output += `<p>4.2 average: ${
            secured4_2
              ? `‚úÖ Secured!`
              : `‚ùå Need ${remaining4_2.toFixed(2)} tickets to reach`
          }</p>`;
          output += `<p>5.0 average: ${
            secured5
              ? `‚úÖ Secured!`
              : `‚ùå Need ${remaining5.toFixed(2)} tickets to reach`
          }</p>`;

          document.getElementById("result").innerHTML = output;
        });
    </script>
  </body>
</html>
