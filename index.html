<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ticket Average Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="page-container">
      <div class="side-content">
        <div class="theme-toggle-wrapper">
          <label class="switch">
            <input type="checkbox" id="themeToggle" />
            <span class="slider"></span>
          </label>
        </div>

        <div class="performance-key">
          <div class="key-title">Performance Levels</div>
          <div class="key-item red-zone">
            <h3>RED (0 - 3.4)</h3>
            <p>Underperforming<br />(Failed Audit)</p>
          </div>
          <div class="key-item yellow-zone">
            <h3>YELLOW (3.5 - 5.0)</h3>
            <p>Good Performance<br />(Passed Audit)</p>
          </div>
          <div class="key-item green-zone">
            <h3>GREEN (5.1 - 8.0)</h3>
            <p>Great Performance<br />(Passed Audit)</p>
          </div>
          <div class="key-item purple-zone">
            <h3>PURPLE (8.1+)</h3>
            <p>Overperforming<br />Burnout Risk</p>
          </div>
        </div>
      </div>

      <div class="main-content">
        <div class="container">
          <div class="header">
            <h2>Ticket Average Calculator</h2>
          </div>

          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" />
          </div>

          <div class="form-group">
            <label for="ticketCount">Tickets Handled:</label>
            <input type="number" id="ticketCount" />
          </div>

          <div class="form-group">
            <label for="startDate">Start Date (Audit Month):</label>
            <input type="date" id="startDate" />
          </div>

          <div class="form-group">
            <label for="endDate">End Date (Audit Month):</label>
            <input type="date" id="endDate" />
          </div>

          <div class="form-group">
            <label for="loa">LOA Days:</label>
            <input type="number" id="loa" />
          </div>

          <button id="calculateBtn">Calculate</button>

          <div class="result" id="result"></div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
